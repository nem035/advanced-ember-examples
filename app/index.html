<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ember Advanced Examples</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, scale=1"> {{content-for "head"}}
  <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
  <link rel="stylesheet" href="{{rootURL}}assets/ember-advanced-examples.css"> {{content-for "head-footer"}}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <style>
    .ember-load-indicator,
    .loading {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /*shoutout: https://projects.lukehaas.me/css-loaders/*/
    
    .loader,
    .loader:before,
    .loader:after {
      background: hsla(88, 50%, 33%, 1);
      animation: loaderAnim 1s infinite ease-in-out;
      animation: loaderAnim 1s infinite ease-in-out;
      width: 1em;
      height: 4em;
    }
    
    .loader {
      color: hsla(88, 50%, 33%, 1);
      text-indent: -9999em;
      margin: 88px auto;
      position: relative;
      font-size: 11px;
      transform: translateZ(0);
      animation-delay: -0.16s;
    }
    
    .loader:before,
    .loader:after {
      position: absolute;
      top: 0;
      content: '';
    }
    
    .loader:before {
      left: -1.5em;
      animation-delay: -0.32s;
    }
    
    .loader:after {
      left: 1.5em;
    }
    
    @keyframes loaderAnim {
      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }
      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }

  </style>
</head>

<body>
  <div class="ember-load-indicator">
    <div class="loader">Loading...</div>
  </div>
  {{content-for "body"}}
  <script src="{{rootURL}}assets/vendor.js"></script>
  <script src="{{rootURL}}assets/ember-advanced-examples.js"></script>
  {{content-for "body-footer"}}
</body>

</html>
